<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <title>Webpage clone</title>
  <link rel="stylesheet" href="assets/css/style.css">
 </head>
 <body>
  <div class="main-wrapper">
    <!-- header  -->
   <div class="header">
    <div class="logo">
     <img src="assets/img/website-logo.png" />
    </div>
    <nav>
     <ul class="navbar">
      <li>retail</li>
      <li>sme</li>
      <li>corporate</li>
      <li>about us</li>
      <li>covid 19</li>
      <li>campgains</li>
     </ul>
    </nav>
    <div class="search">
     <img src="assets/img/search-icon.png" />
     <button class="btn">iServices</button>
    </div>
   </div>
   <!-- end header -->
   <!-- content  -->
   <div class="content">
    <div class="left">
     <div class="text-area">
      <h1 class="title">chase your dream with us</h1>
      <p class="subtitle">The harder you work for something, the greater you'll feel when you achive it.</p>
      <div class="btn-group">
       <button class="btn" style="text-transform: uppercase;">apply online</button>
       <button class="btn-2" style="text-transform: uppercase;">loan calculator</button>
      </div>
      
     </div>
    </div>
    <div class="contacts">
      <img src="assets/img/phone.png" />
      <span>1659 | </span>
      <img src="assets/img/facebook.png" />
      <img src="assets/img/youtube.png" />
      <img src="assets/img/linkedin.png" />
      <img src="assets/img/instagram.png" />
    </div>
    <div class="right">
     <div class="img-box">
      <img src="assets/img/hero-image.png" />
     </div>
    </div>
   </div>
   <!-- end of content  -->
   <!-- buttons -->
   <button class="ab-btn">
    <img src="assets/img/car.png" />
    <span>Car Loan</span>
   </button>
   <!-- buttons -->
   <button class="ab-btn2">
    <img src="assets/img/House.png" />
    <span>Home Loan</span>
   </button>
  </div>
 </body>
</html>
